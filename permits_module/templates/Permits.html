{% extends 'Base_Layout.html' %}
{% block title %}
مجوز های من
{% endblock %}
{% block dynamic_style %}
<style>

#permits_table {
    width: 70vw;
    margin: 12vh auto 0 auto;
    border-collapse: collapse;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(255,255,255,0.20);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    direction: rtl;
}

/* ردیف عنوان */
#permits_table thead tr {
    background: rgba(0, 122, 204, 0.9);
}
#permits_table thead td {
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    text-align: center;
    padding: 1rem;
}

/* ردیف‌های معمولی */
#permits_table td {
    padding: 0.8rem;
    text-align: center;
    font-size: 1.1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    color: #003b5c;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
}

/* زیبانویسی و هاور */
#permits_table tr:hover td {
    background: rgba(255,255,255,0.35);
    transition: 0.25s;
}

/* چک‌باکس */
#permits_table input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* موبایل */
@media(max-width: 768px){
    #permits_table {
        width: 95vw;
        font-size: 0.9rem;
    }
    #permits_table td {
        padding: 0.5rem;
    }
}

</style>
{% endblock %}
{% block main_content %}
<table id="permits_table">
<tr>
    <td>
        عنوان درخواست
    </td>
    <td>
        نیمسال درخواست
    </td>
    <td>
        تایید شده
    </td>
</tr>
{% for per in permits %}
<tr>
<td>{{ per.permit_type }}</td>
<td>{{ per.semester }}</td>
<td><input type="checkbox" {% if per.is_confirmed %}checked{% endif %}></td>
</tr>
{% endfor %}
</table>
{% endblock %}
