<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به سامانه دانشجویی</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        body {
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #0f7ff0, #41a1ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .login-box p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .login-box label {
            float: right;
            margin-right: 5%;
            font-size: 0.9rem;
        }

        .login-box input {
            width: 90%;
            padding: 0.6rem;
            margin: 0.5rem 0 1rem 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .login-box input:focus {
            box-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        .login-box button {
            width: 60%;
            padding: 0.7rem;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #d9efff;
            transform: translateY(-2px);
        }

        .login-box a {
            color: #fff;
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
        }

        .errorlist {
            color: #ffdddd;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

    </style>
</head>

<body>

<div class="login-box">
    <h2>ورود به سامانه</h2>

    <p>
        کاربر گرامی، لطفاً با وارد کردن شماره ملی و رمز عبور خود وارد شوید:
    </p>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {% for field in login_form %}
            <label>{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.name }}"
                   value="{{ field.value|default:'' }}"
            >
            {{ field.errors }}
        {% endfor %}

        <button type="submit">ورود</button>

        <a href="{% url 'signup' %}">
            حساب کاربری ندارید؟ ثبت‌نام کنید
        </a>
    </form>
</div>

</body>
</html>
