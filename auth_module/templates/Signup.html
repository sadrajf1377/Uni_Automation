<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام در سامانه دانشجویی</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');

        body {
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #0f7ff0, #41a1ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in-out;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .signup-box label {
            float: right;
            margin-right: 5%;
            margin-top: 0.7rem;
            font-size: 0.9rem;
        }

        .signup-box input {
            width: 90%;
            padding: 0.6rem;
            margin: 0.5rem 0 1rem 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .signup-box input:focus {
            box-shadow: 0 0 6px rgba(255,255,255,0.8);
        }

        .signup-box button {
            width: 60%;
            padding: 0.7rem;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 1rem auto 0 auto;
        }

        .signup-box button:hover {
            background: #e6f1ff;
            transform: translateY(-2px);
        }

        .signup-box .errorlist {
            color: #ffdddd;
            font-size: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #ffffff;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>

<div class="signup-box">
    <h2>ثبت‌نام</h2>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        {% for field in signup_form %}
            <label>{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.name }}"
                   value="{{ field.value|default:'' }}"
            >
            {{ field.errors }}
        {% endfor %}

        <button type="submit">
            ثبت‌نام
        </button>

    </form>

    <div class="back-to-login">
        <a href="{% url 'login' %}">
            حساب دارید؟ وارد شوید
        </a>
    </div>

</div>

</body>
</html>
